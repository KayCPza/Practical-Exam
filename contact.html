<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>ICT Activities || Contact Page</title>
</head>

<body>
  <header>
    <div class="main-nav">
      <a href="index.html" class="logo">Welcome to our Activities</a>

      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="services.html">SERVICES</a></li>
        <li><a href="work.html">ACTIVITIES</a></li>
      </ul>
    </div>

  </header>

  <div class="container">
    <div class="description">
      <h2 class="heading-secondary">
        Contact me
      </h2>
      <p>In exchange for your email and password, I will give you my activities or answers to them.</p>
    </div>

    <div class="contact-form mb">
      <form>
        <div class="row">
          <div class="input50">
            <input type="text" placeholder="First Name">
          </div>
          <div class="input50">
            <input type="text" placeholder="Last Name">
          </div>
        </div>

        <div class="row">
          <div class="input50">
            <input type="email" placeholder="Email">
          </div>
          <div class="input50">
            <input type="text" placeholder="Subject">
          </div>
        </div>

        <div class="row">
          <div class="input100">
            <textarea placeholder="Message"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="input100">
            <input type="submit" value="Send"></input>
          </div>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
